<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <script type="module" src="main.js"></script>
    <title>JustStreamIt</title>
</head>

<body>
    <div id="background">
        <header id="header">
            <h1>
                JustStreamIt
            </h1>
        </header>
        <div class="bestRankingMovie">
            <div class="bestRankingMovieInfo">
                <h1>Meilleur film</h1>
                <h2>Titre: <div class="bestMovieTitle"></div>
                </h2>
                <button id="bestMovieButton">Plus d'informations</button><br>
                <h2>Déscription: <div class="bestMovieDescr"></div>
                </h2>
            </div>
            <div class="bestMoviePictureContainer"></div>
        </div>
        <div id="rowBestRankingCategory">
            <h1>Selection des Meilleurs films</h1>
            <div class="carousel">
                <button class="carousel__button carousel__button--left">
                    <img src="images/left-arrow.svg" alt="left-arrow">
                </button>
                <div class="carousel__track-container">
                    <ul class="carousel__track">
                        <li id="BCatM0" class="carousel__slide"></li>
                        <li id="BCatM1" class="carousel__slide"></li>
                        <li id="BCatM2" class="carousel__slide"></li>
                        <li id="BCatM3" class="carousel__slide"></li>
                        <li id="BCatM4" class="carousel__slide"></li>
                        <li id="BCatM5" class="carousel__slide"></li>
                        <li id="BCatM6" class="carousel__slide"></li>
                    </ul>
                </div>
                <button class="carousel__button carousel__button--right">
                    <img src="images/right-arrow.svg" alt="right-arrow">
                </button>
            </div>
        </div>
        <div id="rowCategory1">
            <h1>Categorie 1: Action</h1>
            <div class="carousel">
                <button class="carousel__button carousel__button--left">
                    <img src="images/left-arrow.svg" alt="left-arrow">
                </button>
                <div class="carousel__track-container">
                    <ul class="carousel__track">
                        <li id="C1M0" class="carousel__slide"></li>
                        <li id="C1M1" class="carousel__slide"></li>
                        <li id="C1M2" class="carousel__slide"></li>
                        <li id="C1M3" class="carousel__slide"></li>
                        <li id="C1M4" class="carousel__slide"></li>
                        <li id="C1M5" class="carousel__slide"></li>
                        <li id="C1M6" class="carousel__slide"></li>
                    </ul>
                </div>
                <button class="carousel__button carousel__button--right">
                    <img src="images/right-arrow.svg" alt="right-arrow">
                </button>
            </div>
        </div>
        <div id="rowCategory2">
            <h1>Categorie 2: Sci-Fi</h1>
            <div class="carousel">
                <button class="carousel__button carousel__button--left">
                    <img src="images/left-arrow.svg" alt="left-arrow">
                </button>
                <div class="carousel__track-container">
                    <ul class="carousel__track">
                        <li id="C2M0" class="carousel__slide"></li>
                        <li id="C2M1" class="carousel__slide"></li>
                        <li id="C2M2" class="carousel__slide"></li>
                        <li id="C2M3" class="carousel__slide"></li>
                        <li id="C2M4" class="carousel__slide"></li>
                        <li id="C2M5" class="carousel__slide"></li>
                        <li id="C2M6" class="carousel__slide"></li>
                    </ul>
                </div>
                <button class="carousel__button carousel__button--right">
                    <img src="images/right-arrow.svg" alt="right-arrow">
                </button>
            </div>
        </div>
        <div id="rowCategory3">
            <h1>Categorie 3: Animation</h1>
            <div class="carousel">
                <button class="carousel__button carousel__button--left">
                    <img src="images/left-arrow.svg" alt="left-arrow">
                </button>
                <div class="carousel__track-container">
                    <ul class="carousel__track">
                        <li id="C3M0" class="carousel__slide"></li>
                        <li id="C3M1" class="carousel__slide"></li>
                        <li id="C3M2" class="carousel__slide"></li>
                        <li id="C3M3" class="carousel__slide"></li>
                        <li id="C3M4" class="carousel__slide"></li>
                        <li id="C3M5" class="carousel__slide"></li>
                        <li id="C3M6" class="carousel__slide"></li>
                    </ul>
                </div>
                <button class="carousel__button carousel__button--right">
                    <img src="images/right-arrow.svg" alt="right-arrow">
                </button>
            </div>
        </div>
        <div id="footer">
        </div>
    </div>
    <div id="modal-container" class="modal-container">
        <div class="modal">
            <div class="modalContent">
                <div class="modalInformation">
                    <h2> Titre: <div class="modalInfoContent" id="modalTitle"></div>
                    </h2>
                    <h2>Genre: <div class="modalInfoContent" id="modalGenre"></div>
                    </h2>
                    <h2>Date de sortie: <div class="modalInfoContent" id="modalDate"></div>
                    </h2>
                    <h2>Rating: <div class="modalInfoContent" id="modalRating"></div>
                    </h2>
                    <h2>Score Imdb: <div class="modalInfoContent" id="modalImdb"></div>
                    </h2>
                    <h2>Réalisateur: <div class="modalInfoContent" id="modalRealisator"></div>
                    </h2>
                    <h2>Acteurs: <div class="modalInfoContent" id="modalActors"></div>
                    </h2>
                    <h2>Durée: <div class="modalInfoContent" id="modalDuration"></div>
                    </h2>
                    <h2>Parys d'origine: <div class="modalInfoContent" id="modalOrigin"></div>
                    </h2>
                    <h2>Résultats au Box office: <div class="modalInfoContent" id="modalBoxoffice"></div>
                    </h2>
                    <h2>Résumé: <div class="modalInfoContent" id="modalSynopsis"></div>
                    </h2>
                </div>
                <div class="modalPictureContainer"></div>
            </div>
            <button id="closeModale">Cliquez Ici pour fermer la fenêtre</button>
        </div>
    </div>
</body>

</html>
